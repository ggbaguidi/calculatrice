<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatrice_css.css">
    <title>calculatrice</title>
</head>
<body>
    <table border="2">
        <tr>
            <td colspan="4" id="entrer"></td>
        </tr>
        <tr>
            <th colspan="2" id="vide"></td>
            <td id = "Effacer" >Effacer</td>
            <td id = "Quitter">Quitter</td>
        </tr>
        <tr>
            <td class="numerique">1</td>
            <td class="numerique">2</td>
            <td class="numerique">3</td>
            <td class="operateur">+</td>
        </tr>
        <tr>
            <td class="numerique">4</td>
            <td class="numerique">5</td>
            <td class="numerique">6</td>
            <td class="operateur">-</td>
        </tr>
        <tr>
            <td class="numerique">7</td>
            <td class="numerique">8</td>
            <td class="numerique">9</td>
            <td class="operateur">*</td>
        </tr>
        <tr>
            <td class="numerique">0</td>
            <td id="equal">=</td>
            <td id="dot">.</td>
            <td class="operateur">/</td>
        </tr>
    </table>
    <script type="text/javascript" src="calculatrice_javascript.js"></script>
</body>
</html>
